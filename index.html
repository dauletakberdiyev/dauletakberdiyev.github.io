<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Telegram Mini App</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }
    button {
      padding: 1rem 2rem;
      font-size: 1rem;
    }
    #output {
      margin-top: 1.5rem;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <h1>Telegram Mini App</h1>
  <button id="showUsername">Show My Username</button>
  <div id="output"></div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="script.js"></script>
</body>
<script>
    document.addEventListener("DOMContentLoaded", () => {
    const tg = window.Telegram.WebApp;
    const button = document.getElementById("showUsername");
    const output = document.getElementById("output");
  
    tg.expand(); // Expands the web app to full height
  
    button.addEventListener("click", () => {
      const username = tg.initDataUnsafe.user?.username;
      if (username) {
        output.textContent = `Your Telegram username: @${username}`;
      } else {
        output.textContent = "Username not found or not available.";
      }
    });
});
  
</script>
</html>
